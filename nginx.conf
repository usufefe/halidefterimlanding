server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        # Tracking page rewrite: /track/{CODE} -> /track.html?code={CODE}
        rewrite ^/track/([A-Z0-9]{8})$ /track.html?code=$1 last;
        
        # Try to serve as file, then as file.html, then as directory, then fallback to index.html
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Redirect .html requests to extensionless URLs
    if ($request_uri ~ ^/(.*)\.html$) {
        return 301 /$1;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
